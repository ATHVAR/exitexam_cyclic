<div class="mt-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="newTodoText" placeholder="Enter a new task">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" (click)="addTodo()">Add</button>
      </div>
    </div>
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo)">
          <label class="form-check-label" [ngClass]="{'completed-task': todo.completed}">{{ todo.text }}</label>
        </div>
        <button class="btn btn-danger" (click)="deleteTodo(todo._id)">Delete</button>
      </li>
    </ul>
  </div>
